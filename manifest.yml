applications:
- path: .
  memory: 1024M
  instances: 1
  domain: mybluemix.net
  name: humix-test-taipei 
  host: humix-test-taipei

  disk_quota: 1024M
  services:
  - Humix-Cloudant-Service
  - Humix-Speech-Service
  - Humix-Conversation-Service

# Add this back if you need Watson TTS service
